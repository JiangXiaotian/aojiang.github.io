<body>
    <div class="container">
        <h1>文件对齐预览器</h1>
        
        <div class="input-section">
            <div class="input-group">
                <label for="image-dir">图片目录：</label>
                <input type="text" id="image-dir" placeholder="输入图片目录路径">
            </div>
            
            <div class="input-group">
                <label for="text-dir">文本目录：</label>
                <input type="text" id="text-dir" placeholder="输入文本目录路径">
            </div>
            
            <div class="input-group">
                <label for="video-dir">视频目录：</label>
                <input type="text" id="video-dir" placeholder="输入视频目录路径">
            </div>
        </div>
        
        <button id="load-btn">加载文件</button>
        
        <div id="error" class="error-message"></div>
        
        <div id="preview" class="preview-container"></div>
    </div>

    <script>
        // API 服务器URL - 修改为您的实际服务器地址
        const API_URL = 'http://localhost:3000';
        
        document.getElementById('load-btn').addEventListener('click', function() {
            const imageDir = document.getElementById('image-dir').value.trim();
            const textDir = document.getElementById('text-dir').value.trim();
            const videoDir = document.getElementById('video-dir').value.trim();
            const errorElement = document.getElementById('error');
            const previewElement = document.getElementById('preview');
            
            // 清空之前的错误和预览
            errorElement.textContent = '';
            previewElement.innerHTML = '';
            
            if (!imageDir && !textDir && !videoDir) {
                errorElement.textContent = '请至少输入一个目录路径';
                return;
            }
            
            // 显示加载中...
            previewElement.innerHTML = '<div class="loading">正在加载文件，请稍候...</div>';
            
            // 发送请求到服务器获取文件列表
            fetch(`${API_URL}/api/files`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    imageDir,
                    textDir,
                    videoDir
                }),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('网络响应异常');
                }
                return response.json();
            })
            .then(data => {
                previewElement.innerHTML = '';
                
                if (!data.allBaseNames || data.allBaseNames.length === 0) {
                    previewElement.innerHTML = '<div class="no-files">未找到任何文件</div>';
                    return;
                }
                
                // 为每个基本文件名创建一行
                data.allBaseNames.forEach(baseName => {
                    createFileRow(baseName, data, imageDir, textDir, videoDir);
                });
            })
            .catch(error => {
                console.error('获取文件列表失败:', error);
                errorElement.textContent = `获取文件列表失败: ${error.message}`;
                previewElement.innerHTML = '';
            });
        });
        
        function createFileRow(baseName, data, imageDir, textDir, videoDir) {
            const previewElement = document.getElementById('preview');
            const row = document.createElement('div');
            row.className = 'file-row';
            
            // 查找此基本文件名的图片
            const image = data.images ? data.images.find(img => img.baseName === baseName) : null;
            const imageCell = document.createElement('div');
            imageCell.className = 'file-cell';
            
            if (image) {
                const fileNameHeader = document.createElement('div');
                fileNameHeader.className = 'file-name';
                fileNameHeader.textContent = image.name;
                
                const img = document.createElement('img');
                img.src = `${API_URL}/api/file?path=${encodeURIComponent(image.path)}`;
                img.alt = image.name;
                img.loading = 'lazy';
                img.onerror = function() {
                    this.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgZmlsbD0iI2VlZSIvPjx0ZXh0IHg9IjUwJSIgeT0iNTAlIiBmb250LWZhbWlseT0iQXJpYWwiIGZvbnQtc2l6ZT0iMjAiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGRvbWluYW50LWJhc2VsaW5lPSJtaWRkbGUiIGZpbGw9IiM5OTkiPuWbvueJh+aXoOazlOaYvuekujwvdGV4dD48L3N2Zz4=';
                };
                
                imageCell.appendChild(fileNameHeader);
                imageCell.appendChild(img);
            } else if (imageDir) {
                imageCell.textContent = `未找到 ${baseName} 的图片`;
            } else {
                imageCell.textContent = '未指定图片目录';
            }
            row.appendChild(imageCell);
            
            // 查找此基本文件名的文本
            const text = data.texts ? data.texts.find(txt => txt.baseName === baseName) : null;
            const textCell = document.createElement('div');
            textCell.className = 'file-cell';
            
            if (text) {
                const fileNameHeader = document.createElement('div');
                fileNameHeader.className = 'file-name';
                fileNameHeader.textContent = text.name;
                
                const textContent = document.createElement('div');
                textContent.className = 'text-content';
                textContent.textContent = '加载中...';
                
                // 加载文本内容
                fetch(`${API_URL}/api/text-content?path=${encodeURIComponent(text.path)}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('获取文本内容失败');
                        }
                        return response.text();
                    })
                    .then(content => {
                        textContent.textContent = content;
                    })
                    .catch(error => {
                        textContent.textContent = `加载错误: ${error.message}`;
                    });
                
                textCell.appendChild(fileNameHeader);
                textCell.appendChild(textContent);
            } else if (textDir) {
                textCell.textContent = `未找到 ${baseName} 的文本文件`;
            } else {
                textCell.textContent = '未指定文本目录';
            }
            row.appendChild(textCell);
            
            // 查找此基本文件名的视频
            const video = data.videos ? data.videos.find(vid => vid.baseName === baseName) : null;
            const videoCell = document.createElement('div');
            videoCell.className = 'file-cell';
            
            if (video) {
                const fileNameHeader = document.createElement('div');
                fileNameHeader.className = 'file-name';
                fileNameHeader.textContent = video.name;
                
                const videoElement = document.createElement('video');
                videoElement.controls = true;
                videoElement.preload = 'metadata';
                videoElement.src = `${API_URL}/api/file?path=${encodeURIComponent(video.path)}`;
                videoElement.onerror = function() {
                    videoCell.removeChild(videoElement);
                    const errorMsg = document.createElement('div');
                    errorMsg.textContent = '视频无法加载';
                    videoCell.appendChild(errorMsg);
                };
                
                videoCell.appendChild(fileNameHeader);
                videoCell.appendChild(videoElement);
            } else if (videoDir) {
                videoCell.textContent = `未找到 ${baseName} 的视频文件`;
            } else {
                videoCell.textContent = '未指定视频目录';
            }
            row.appendChild(videoCell);
            
            previewElement.appendChild(row);
        }
    </script>
</body>
